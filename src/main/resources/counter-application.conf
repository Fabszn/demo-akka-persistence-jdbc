include "general"

jdbc-journal {
  class = "akka.persistence.jdbc.journal.JdbcAsyncWriteJournal"

  tables {
    journal {
      tableName = "journal"
      schemaName = ""
      columnNames {
        persistenceId = "persistence_id"
        sequenceNumber = "sequence_number"
        created = "created"
        tags = "tags"
        message = "message"
      }
    }

    deletedTo {
      tableName = "deleted_to"
      schemaName = ""
      columnNames = {
        persistenceId = "persistence_id"
        deletedTo = "deleted_to"
      }
    }
  }

  tagSeparator = ","

  serialization = off // alter only when using a custom dao

  dao = "com.github.dnvriend.dao.CounterJournalDao"

  slick {
    driver = "slick.driver.PostgresDriver"
    db {
      host = "boot2docker"
      port = "5432"
      name = "docker"

      url = "jdbc:postgresql://boot2docker:5432/docker"
      user = "docker"
      password = "docker"
      driver = "org.postgresql.Driver"

      // hikariCP
      numThreads = 4 // number of cores
      maxConnections = 2 // 2 * numThreads + 1 (if running on an SSD)
      minConnections = 1  // same as numThreads

      connectionTestQuery = SELECT 1 // postgres doesnt support connection timeout
    }
  }
}

# the akka-persistence-snapshot-store in use
jdbc-snapshot-store {
  class = "akka.persistence.jdbc.snapshot.JdbcSnapshotStore"

  tables {
    snapshot {
      tableName = "snapshot"
      schemaName = ""
      columnNames {
        persistenceId = "persistence_id"
        sequenceNumber = "sequence_number"
        created = "created"
        snapshot = "snapshot"
      }
    }
  }

  serialization = on // alter only when using a custom dao

  dao = "akka.persistence.jdbc.dao.bytea.ByteArraySnapshotDao"

  slick {
    driver = "slick.driver.PostgresDriver"
    db {
      host = "boot2docker"
      port = "5432"
      name = "docker"

      url = "jdbc:postgresql://boot2docker:5432/docker"
      user = "docker"
      password = "docker"
      driver = "org.postgresql.Driver"

      // hikariCP
      numThreads = 4 // number of cores
      maxConnections = 2 // 2 * numThreads + 1 (if running on an SSD)
      minConnections = 1  // same as numThreads

      connectionTestQuery = SELECT 1 // postgres doesnt support connection timeout
    }
  }
}

# the akka-persistence-query provider in use
jdbc-read-journal {
  class = "akka.persistence.jdbc.query.JdbcReadJournalProvider"

  # New events are retrieved (polled) with this interval.
  refresh-interval = "1s"

  # How many events to fetch in one query (replay) and keep buffered until they
  # are delivered downstreams.
  max-buffer-size = "500"

  serialization = on // alter only when using a custom dao

  dao = "akka.persistence.jdbc.dao.bytea.ByteArrayReadJournalDao"

  tables {
    journal {
      tableName = "journal"
      schemaName = ""
      columnNames {
        persistenceId = "persistence_id"
        sequenceNumber = "sequence_number"
        created = "created"
        tags = "tags"
        message = "message"
      }
    }
  }

  tagSeparator = ","

  slick {
    driver = "slick.driver.PostgresDriver"
    db {
      host = "boot2docker"
      port = "5432"
      name = "docker"

      url = "jdbc:postgresql://boot2docker:5432/docker"
      user = "docker"
      password = "docker"
      driver = "org.postgresql.Driver"

      // hikariCP
      numThreads = 1 // number of cores
      maxConnections = 1 // 2 * numThreads + 1 (if running on an SSD)
      minConnections = 1  // same as numThreads

      connectionTestQuery = SELECT 1 // postgres doesnt support connection timeout
    }
  }
}